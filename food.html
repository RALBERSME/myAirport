<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="food.css" />
    <title>Food & Drinkx</title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="moebel">
          <img
            id="sign"
            width="280px"
            height="400px"
            src="https://cdn.pixabay.com/photo/2014/12/21/23/41/market-575842_640.png"
            alt="sign"
          />
          <div class="storage">
            <img
              id="board"
              width="680px"
              height="400px"
              top="200px"
              src="https://cdn.pixabay.com/photo/2014/12/21/23/28/shelf-575409_960_720.png"
              alt="board"
            />
          </div>
          <div class="storage">
            <img
              id="shelf"
              width="580px"
              height="400px"
              src="https://cdn.pixabay.com/photo/2014/12/21/23/40/bookcase-575818_960_720.png"
              alt="shelf"
            />
          </div>
        </div>
      </div>
      <div class="water1" id="water1" onclick="clickWater1()">
        <img
          width="110px"
          height="110px"
          src="https://cdn.pixabay.com/photo/2014/12/21/23/57/milk-576439_640.png"
          alt="water"
        />
      </div>
      <div class="water2" id="water2" onclick="clickWater2()">
        <img
          width="110px"
          height="110px"
          src="https://cdn.pixabay.com/photo/2014/12/21/23/57/milk-576439_640.png"
          alt="water"
        />
      </div>
      <div class="fruit1" id="fruit1" onclick="clickFruit1()">
        <img
          width="150px"
          height="150px"
          src="https://cdn.pixabay.com/photo/2020/09/12/17/55/berry-5566304_640.png"
          alt="fruit"
        />
      </div>
      <div class="fruit2" id="fruit2" onclick="clickFruit2()">
        <img
          width="130px"
          height="130px"
          src="https://cdn.pixabay.com/photo/2020/09/12/17/55/berry-5566304_640.png"
          alt="fruit"
        />
      </div>
      <div class="fruit3" id="fruit3" onclick="clickFruit3()">
        <img
          width="110px"
          height="110px"
          src="https://cdn.pixabay.com/photo/2020/09/12/17/55/berry-5566304_640.png"
          alt="fruit"
        />
      </div>
      <div class="fruit4" id="fruit4" onclick="clickFruit4()">
        <img
          width="90px"
          height="90px"
          src="https://cdn.pixabay.com/photo/2020/09/12/17/55/berry-5566304_640.png"
          alt="fruit"
        />
      </div>
      <div class="nuts1" id="nuts1" onclick="clickNuts1()">
        <img
          width="150px"
          height="150px"
          src="https://cdn.pixabay.com/photo/2016/04/01/10/08/edible-1299783_640.png"
          alt="walnuss"
        />
      </div>
      <div class="nuts2" id="nuts2" onclick="clickNuts2()">
        <img
          width="150px"
          height="150px"
          src="https://cdn.pixabay.com/photo/2020/09/18/01/39/chestnuts-5580612_960_720.png"
          alt="nuts"
        />
      </div>
      <div class="nuts3" id="nuts3" onclick="clickNuts3()">
        <img
          width="85px"
          height="85px"
          src="https://cdn.pixabay.com/photo/2016/04/01/10/08/edible-1299783_640.png"
          alt="walnuss"
        />
      </div>
      <div class="nuts4" id="nuts4" onclick="clickNuts4()">
        <img
          width="95px"
          height="95px"
          src="https://cdn.pixabay.com/photo/2016/04/01/10/08/edible-1299783_640.png"
          alt="walnuss"
        />
      </div>
      <div class="nuts5" id="nuts5" onclick="clickNuts5()">
        <img
          width="80px"
          height="80px"
          src="https://cdn.pixabay.com/photo/2016/04/01/10/08/edible-1299783_640.png"
          alt="walnuss"
        />
      </div>
      <div class="worm1" id="worm1" onclick="clickWorm1()">
        <img
          width="150px"
          height="150px"
          src="https://cdn.pixabay.com/photo/2017/01/31/22/48/animal-2027903_640.png"
          alt="worm"
        />
      </div>
      <div class="worm2" id="worm2" onclick="clickWorm2()">
        <img
          width="150px"
          height="150px"
          src="https://cdn.pixabay.com/photo/2017/01/31/22/48/animal-2027903_640.png"
          alt="worm"
        />
      </div>
      <div class="beetle1" id="beetle1" onclick="clickBeetle1()">
        <img
          width="50px"
          height="50px"
          src="https://cdn.pixabay.com/photo/2024/02/13/18/18/ai-generated-8571576_640.png"
          alt="Käfer"
        />
      </div>
      <div class="beetle2" id="beetle2" onclick="clickBeetle2()">
        <img
          width="60px"
          height="60px"
          src="https://cdn.pixabay.com/photo/2024/02/13/18/18/ai-generated-8571576_640.png"
          alt="Käfer"
        />
      </div>
      <div class="beetle3" id="beetle3" onclick="clickBeetle3()">
        <img
          width="45px"
          height="45px"
          src="https://cdn.pixabay.com/photo/2024/02/13/18/18/ai-generated-8571576_640.png"
          alt="Käfer"
        />
      </div>
      <div class="spider">
        <img
          width="130px"
          height="130px"
          src="https://cdn.pixabay.com/photo/2018/04/10/17/19/spider-3308105_960_720.png"
          alt="spider"
        />
      </div>
      <div class="spiderLine"></div>
      <div class="basket">
        <img
          width="350px"
          height="350px"
          src="https://cdn.pixabay.com/photo/2013/07/13/12/50/basket-160442_640.png"
          alt="basket"
        />
      </div>
      <div class="message">
        click on the products you want to buy<br /><br /><em
          >sorry, the spider is not for sale</em
        >
      </div>
      <a class="leave" href="#" onclick="leavePage()"
        >click here if you <br />have finished your shopping</a
      >
    </div>
    <script src="food.js"></script>
  </body>
</html>
