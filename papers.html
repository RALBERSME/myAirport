<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="papers.css" />
    <title>Which way to go?</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <img class="boardingCard" src="ticket.png" alt="boardingCard" />
      <img class="path" src="path.png" alt="path" /><img
        class="passenger"
        src="traveller.png"
        alt="passenger"
      />
      <img class="dog" src="dog.png" alt="dog" />
    </div>

    <button class="gate" onclick="window.location.href='securityCheck.html'">
      I have a ticket, <br />
      I go to the GATE.
    </button>
    <button class="counter" onclick="window.location.href='counter.html'">
      I still need a ticket, <br />I go to the COUNTER.
    </button>
  </body>
</html>
