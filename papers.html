<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="papers.css" />
    <title>Which way to go?</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <img
        class="boardingCard"
        src="https://cdn.pixabay.com/photo/2021/01/28/12/23/ticket-5957841_960_720.png"
        alt="boardingCard"
      />
      <img
        class="path"
        src="https://cdn.pixabay.com/photo/2017/09/27/16/15/sign-2792576_960_720.png"
        alt="path"
      /><img
        class="passenger"
        src="https://cdn.pixabay.com/photo/2022/12/07/07/53/girl-7640450_640.png"
        alt="passenger"
      />
      <img
        class="dog"
        src="https://cdn.pixabay.com/photo/2012/05/07/13/41/dog-48490_640.png"
        alt="dog"
      />
    </div>

    <button class="gate" onclick="window.location.href='securityCheck.html'">
      I have a ticket, <br />
      I go to the GATE.
    </button>
    <button class="counter" onclick="window.location.href='counter.html'">
      I still need a ticket, <br />I go to the COUNTER.
    </button>
  </body>
</html>
